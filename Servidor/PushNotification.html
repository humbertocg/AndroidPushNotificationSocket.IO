<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bootstrap contact form with PHP example by BootstrapBay.com.">

    <title>Bootstrap Contact Form With PHP Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://localhost:3001/socket.io/socket.io.js"></script>
	<script >
	var socket;
	function btnNotificacion_Click()
	{
		socket = io.connect('http://localhost:3001');
		socket.emit('sendNotificacion', $('textarea[id=message]').val());
		socket.on('Notificacion', function(data){
			socket.disconnect();
		});
	}
	</script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<h1 class="page-header text-center">Android PushNotification con Socket.IO</h1>
				<form class="form-horizontal" >
					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Mensajes</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" id="message" placeholder="Envie notificaciÃ³n"></textarea>
							
						</div>
					</div>
				</form> 
				<div class="col-sm-10 col-sm-offset-2">
					<button id="" onClick="btnNotificacion_Click()" class="btn btn-primary">
						Enviar
					</button>
				</div>
			</div>
		</div>
	</div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
